        function loadCities() {
            const cityList = [];
            for (const prefecture in JAPAN_ADDRESS_DATA) {
                JAPAN_ADDRESS_DATA[prefecture].forEach(city => {
                    cityList.push(`${prefecture} ${city}`);
                });
            }
            ALL_JAPAN_CITIES = cityList.sort();

        function selectLocation(cityName) {
            selectedLocationName = cityName;
            locationSearch.value = cityName;
            suggestionsContainer.innerHTML = '';
            suggestionsContainer.classList.add('hidden');
            setUploadAreaState(true);
        }
        
        function setUploadAreaState(enabled) {
            if (enabled) {
                dragArea.classList.remove('disabled');
                fileInput.disabled = false;
                openBarcodeBtn.disabled = false;
                openSodaiBtn.disabled = false;
            } else {
                dragArea.classList.add('disabled');
                fileInput.disabled = true;
                openBarcodeBtn.disabled = true;
                openSodaiBtn.disabled = true;
            }
        }

        function showSuggestions(filteredCities) {
            if (filteredCities.length === 0) {
                suggestionsContainer.classList.add('hidden');
                return;
            }
            suggestionsContainer.innerHTML = filteredCities.map(city => `<div class="p-2 hover:bg-gray-100 cursor-pointer" onclick="selectLocation('${city}')">${city}</div>`).join('');
            suggestionsContainer.classList.remove('hidden');
        }
        
        function initBadges() {
            const savedBadges = JSON.parse(localStorage.getItem('ecoNaviBadges') || JSON.stringify(BADGE_DEFINITIONS));

        }

        function addEcoPoints(points, reason) {
            ecoPoints += points;
            ecoPointValue.textContent = ecoPoints;
            localStorage.setItem('ecoNaviPoints', ecoPoints);
            showToast(`+${points}P (${reason})`);
            const pointDisplay = document.getElementById('eco-point-display');
            const animation = document.createElement('div');
            animation.className = 'point-animation right-0 -top-4 text-lg font-bold text-yellow-500';
            animation.textContent = `+${points}`;
            pointDisplay.appendChild(animation);
            setTimeout(() => animation.remove(), 800);
        }

        function renderPointStore() {
            storeItemsContainer.innerHTML = '';
            for (const id in POINT_STORE_ITEMS) {
                const item = POINT_STORE_ITEMS[id];
                const isPurchased = purchasedItems.includes(id);
                const canAfford = ecoPoints >= item.cost;
                const buttonDisabled = isPurchased || !canAfford;
                const themeName = id.split('_')[1];
                let buttonHtml = `<button data-id="${id}" data-cost="${item.cost}" class="buy-item-btn bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-3 rounded-full text-sm transition" ${buttonDisabled ? 'disabled' : ''}>${item.cost} P</button>`;
                if (isPurchased) {
                    const isApplied = (activeTheme.type === item.type && activeTheme.name === themeName);
                    buttonHtml = `<button data-id="${id}" class="apply-theme-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-3 rounded-full text-sm transition">${isApplied ? 'é©ç”¨ä¸­' : 'é©ç”¨ã™ã‚‹'}</button>`;
                }
                storeItemsContainer.innerHTML += `<div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg border"> <span class="font-semibold text-gray-800">${item.name}</span> ${buttonHtml} </div>`;
            }
            addStoreEventListeners();
        }

        function addStoreEventListeners() {
            document.querySelectorAll('.buy-item-btn').forEach(btn => btn.addEventListener('click', handleBuyItem));
            document.querySelectorAll('.apply-theme-btn').forEach(btn => btn.addEventListener('click', handleApplyTheme));
        }
        
        function handleBuyItem(e) {
            const id = e.target.dataset.id;
            const cost = parseInt(e.target.dataset.cost);
            if (ecoPoints >= cost) {
                ecoPoints -= cost;
                purchasedItems.push(id);
                localStorage.setItem('ecoNaviPoints', ecoPoints);
                localStorage.setItem('ecoNaviPurchasedItems', JSON.stringify(purchasedItems));
                ecoPointValue.textContent = ecoPoints;
                showToast('ã‚¢ã‚¤ãƒ†ãƒ ã‚’è³¼å…¥ã—ã¾ã—ãŸï¼');
                renderPointStore();
            }
        }
        
        function handleApplyTheme(e) {
            const id = e.target.dataset.id;
            const item = POINT_STORE_ITEMS[id];
            const themeName = id.split('_')[1];
            applyTheme(themeName, item.type);
        }

        function applyTheme(themeName, themeType) {
            body.className = 'bg-gray-50 flex items-center justify-center min-h-screen main-container-wrapper'; // Reset classes
            
            if (themeType === 'theme-color') {
                if (themeName !== 'default') body.classList.add(`theme-${themeName}`);
                activeTheme = { type: themeType, name: themeName };
            } else if (themeType === 'theme-bg') {
                body.classList.add(`theme-${themeName}`);
                activeTheme = { type: themeType, name: themeName };
            } else {
                activeTheme = { type: 'default', name: 'default' };
            }
            localStorage.setItem('ecoNaviActiveTheme', JSON.stringify(activeTheme));
            renderPointStore();
        }

            tipsContainer.innerHTML = '';
            ECO_TIPS_DATA.forEach(tip => {
                tipsContainer.innerHTML += `<div class="border rounded-lg p-4"><h3 class="font-bold text-lg">${tip.title}</h3><p class="text-gray-600 text-sm">${tip.content}</p></div>`;
            });
        }
        
        function renderBadges() {
            badgeContainer.innerHTML = '';
            for (const id in userBadges) {
                const badge = userBadges[id];
                badgeContainer.innerHTML += `<div class="text-center p-2 ${badge.earned ? '' : 'opacity-25'}"><div class="text-4xl">${badge.icon}</div><div class="text-xs font-bold mt-1">${badge.name}</div></div>`;
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            loadCities();
            initBadges();

            ecoPointValue.textContent = ecoPoints;
            purchasedItems = JSON.parse(localStorage.getItem('ecoNaviPurchasedItems') || '[]');
            activeTheme = JSON.parse(localStorage.getItem('ecoNaviActiveTheme') || '{"type":"default", "name":"default"}');
            if (activeTheme.type !== 'default') {
                applyTheme(activeTheme.name, activeTheme.type);
            }

        locationSearch.addEventListener('input', () => {

            if (query) {
