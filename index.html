<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#10b981">
    <title>EcoNavi (エコナビ) - AI Garbage Sorting Guide for Japan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        /* Color Theme Styles */
        body.theme-dark { background-color: #1a202c; color: #e2e8f0; }
        body.theme-dark .bg-white { background-color: #2d3748; }
        body.theme-dark .text-gray-800 { color: #f7fafc; }
        body.theme-dark .text-gray-500 { color: #a0aec0; }
        body.theme-dark .bg-gray-50 { background-color: #2d3748; border-color: #4a5568; }
        body.theme-dark .bg-gray-100 { background-color: #4a5568; }
        body.theme-dark .border, body.theme-dark .border-gray-300 { border-color: #4a5568; }
        body.theme-dark .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15); }
        
        body.theme-sakura { background-color: #fff0f5; }
        body.theme-sakura .bg-white { background-color: #ffffff; }
        body.theme-sakura .text-green-500 { color: #ec4899; }
        body.theme-sakura .focus\:ring-green-500:focus { --tw-ring-color: #ec4899; }
        body.theme-sakura .bg-green-500 { background-color: #ec4899; }
        body.theme-sakura .hover\:bg-green-600:hover { background-color: #db2777; }

        /* Background Image Theme Styles */
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .main-container-wrapper {
             background-color: rgba(249, 250, 251, 0.8);
        }
        body.theme-dark .main-container-wrapper {
             background-color: rgba(26, 32, 44, 0.8);
        }

        body.theme-spring { background-image: url('images/spring.png'); }
        body.theme-summer { background-image: url('images/summer.png'); }
        body.theme-fall { background-image: url('images/fall.png'); }
        body.theme-winter { background-image: url('images/winter.png'); }

        .main-container {
            transition: background-image 0.5s ease-in-out;
        }
        
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #10b981; animation: spin 1s ease infinite; }
        body.theme-sakura .spinner { border-left-color: #ec4899; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .drag-area { border: 2px dashed #cbd5e1; transition: all 0.3s ease; }
        .drag-area.active { border-color: #10b981; background-color: #f0fdf4; }
        .drag-area.disabled { background-color: #f8fafc; border-color: #e2e8f0; cursor: not-allowed; opacity: 0.6; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; z-index: 50; }
        .modal-content { max-height: 90vh; overflow-y: auto; }
        #scanner-container video, #scanner-container canvas.drawingBuffer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #2d3748; color: white; padding: 12px 24px; border-radius: 9999px; z-index: 100; opacity: 0; transition: opacity 0.5s, bottom 0.5s; }
        .toast.show { opacity: 1; bottom: 40px; }
        .point-animation { animation: pointGain 0.8s ease-out; position: absolute; }
        @keyframes pointGain { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-30px) scale(1.5); opacity: 0; } }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen main-container-wrapper">

    <div class="main-container w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg m-4">
      <div class="bg-white rounded-2xl p-6 sm:p-8">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-500" aria-hidden="true"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="m9 12 2 2 4-4"></path></svg>
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">エコナビ</h1>
            </div>
            <div id="eco-point-display" class="relative flex items-center gap-2 bg-yellow-100 text-yellow-800 font-bold px-3 py-1 rounded-full text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" class="text-yellow-500"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-12h2v2h-2zm0 4h2v6h-2z"/></svg>
                <span id="eco-point-value">0</span> P
            </div>
        </div>
        <p class="text-gray-500 text-center -mt-4 mb-6">AIがごみの正体を特定し、分別を案内します。</p>

        <!-- Main Content -->
        <div class="space-y-6">
            <div>
                <label for="location-search" class="block text-sm font-medium text-gray-700 mb-2">1. お住まいの地域を設定</label>
                <div class="relative">
                    <div class="flex items-center gap-2">
                        <input type="text" id="location-search" placeholder="市区町村名を入力" class="w-full bg-gray-100 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition pl-4 pr-10">
                        <button id="get-location-btn" class="p-2 bg-gray-200 hover:bg-gray-300 rounded-lg transition" title="現在地から検索"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg></button>
                    </div>
                    <div id="suggestions-container" class="absolute z-10 w-full mt-1 bg-white rounded-md shadow-lg max-h-60 overflow-auto hidden"></div>
                    <p id="location-status" class="text-xs text-gray-500 mt-1 h-4"></p>
                </div>
            </div>
            <div>
                <span class="block text-sm font-medium text-gray-700 mb-2">2. 分別方法を選ぶ</span>
                <div class="grid grid-cols-2 gap-4">
                    <button id="open-barcode-btn" class="w-full flex flex-col items-center justify-center gap-2 bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-4 px-2 rounded-lg transition disabled:opacity-50" disabled><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18v2H3zM4 10h1M4 14h1M3 18h18v2H3zM8 10h1M8 14h1M12 10h1M12 14h1M16 10h1M16 14h1M20 10h1M20 14h1"/></svg><span>バーコードで検索</span></button>
                    <div id="drag-area" class="drag-area rounded-lg p-4 text-center bg-gray-50 disabled w-full flex flex-col items-center justify-center gap-2">
                        <svg id="upload-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                        <span id="upload-text" class="text-xs text-gray-400">写真でAI判定</span>
                    </div>
                     <input type="file" id="file-input" class="hidden" accept="image/*" disabled>
                </div>
            </div>
        </div>
        <div id="result-area" class="hidden mt-6"></div>
        <div class="mt-8 pt-6 border-t">
            <div class="grid grid-cols-5 gap-2">
                 <button id="open-island-btn" class="w-full flex flex-col items-center justify-center gap-1 text-gray-600 hover:bg-gray-100 font-bold py-2 px-1 rounded-lg transition text-xs"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="M2 16.1A5 5 0 0 1 5.9 20M22 16.1a5 5 0 0 0-3.9-3.9"></path></svg><span class="text-center">島</span></button>
                 <button id="open-tips-btn" class="w-full flex flex-col items-center justify-center gap-1 text-gray-600 hover:bg-gray-100 font-bold py-2 px-1 rounded-lg transition text-xs"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2.69l.346.666L19.5 15.31l-7.5-1.5-7.5 1.5.346-.666L12 2.69z"/><path d="M12 2.69L4.5 15.31l7.5-1.5v-10.12z"/></svg><span class="text-center">豆知識</span></button>
                 <button id="open-sodai-btn" class="w-full flex flex-col items-center justify-center gap-1 text-gray-600 hover:bg-gray-100 font-bold py-2 px-1 rounded-lg transition disabled:opacity-50 text-xs" disabled><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 17.5V13l-3 4h6l-3-4zM20 9l-4 4h3v4h2V8h-3zM4 9l4 4H5v4H3V8h3zM9 4v4H5l4-4zM19 4v4h-4l4-4z"/></svg><span class="text-center">粗大ごみ</span></button>
                 <button id="open-badge-btn" class="w-full flex flex-col items-center justify-center gap-1 text-gray-600 hover:bg-gray-100 font-bold py-2 px-1 rounded-lg transition text-xs"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V6a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2v-2"/><path d="M12 8h4a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2z"/><path d="M8 12h.01"/><path d="M16 12h.01"/></svg><span class="text-center">バッジ</span></button>
                 <button id="open-disaster-btn" class="w-full flex flex-col items-center justify-center gap-1 text-red-600 hover:bg-red-100 font-bold py-2 px-1 rounded-lg transition text-xs"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.59a2 2 0 0 1-2.83-2.83l8.49-8.48"/></svg><span class="text-center">災害時</span></button>
            </div>
        </div>
      </div>
    </div>
    
    <!-- Modals -->
    <div id="island-modal" class="modal-overlay hidden"><div class="bg-white rounded-lg shadow-xl w-11/12 max-w-lg p-6 relative modal-content"><h2 class="text-2xl font-bold text-center mb-4">エコアイランド</h2><div id="island-container" class="w-full aspect-video bg-blue-200 rounded-lg flex items-center justify-center overflow-hidden"></div><p id="island-level-text" class="text-center text-gray-500 mt-2"></p><div class="mt-4"><button id="open-store-btn" class="w-full bg-yellow-400 hover:bg-yellow-500 text-yellow-900 font-bold py-2 px-4 rounded-lg transition">ポイントストアへ</button></div><button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600" onclick="closeModal('island-modal')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button></div></div>
    <div id="point-store-modal" class="modal-overlay hidden"><div class="bg-white rounded-lg shadow-xl w-11/12 max-w-lg p-6 relative modal-content"><h2 class="text-2xl font-bold text-center mb-6">ポイントストア</h2><div id="store-items-container" class="space-y-3"></div><button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600" onclick="closeModal('point-store-modal')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button></div></div>
    <div id="barcode-modal" class="modal-overlay hidden"></div>
    <div id="disaster-modal" class="modal-overlay hidden"></div>
    <div id="badge-modal" class="modal-overlay hidden"><div class="bg-white rounded-lg shadow-xl w-11/12 max-w-lg p-6 relative modal-content"><h2 id="badge-modal-title" class="text-2xl font-bold text-center mb-6">実績バッジコレクション</h2><div id="badge-container" class="grid grid-cols-3 sm:grid-cols-3 gap-4"></div><button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600" onclick="closeModal('badge-modal')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button></div></div>
    <div id="sodai-modal" class="modal-overlay hidden"></div>
    <div id="tips-modal" class="modal-overlay hidden"><div class="bg-white rounded-lg shadow-xl w-11/12 max-w-lg p-6 relative modal-content"><h2 id="tips-modal-title" class="text-2xl font-bold text-center mb-6">エコ豆知識 & ニュース</h2><div id="tips-container" class="space-y-4"></div><button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600" onclick="closeModal('tips-modal')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button></div></div>
    <div id="toast" class="toast"></div>

    <script>
        // DOM Elements
        const mainContainer = document.querySelector('.main-container');
        const body = document.body;
        const locationSearch = document.getElementById('location-search');
        const suggestionsContainer = document.getElementById('suggestions-container');
        const dragArea = document.getElementById('drag-area');
        const fileInput = document.getElementById('file-input');
        const uploadText = document.getElementById('upload-text');
        const resultArea = document.getElementById('result-area');
        const getLocationBtn = document.getElementById('get-location-btn');
        const locationStatus = document.getElementById('location-status');
        const openSodaiBtn = document.getElementById('open-sodai-btn');
        const openBadgeBtn = document.getElementById('open-badge-btn');
        const openTipsBtn = document.getElementById('open-tips-btn');
        const openDisasterBtn = document.getElementById('open-disaster-btn');
        const openBarcodeBtn = document.getElementById('open-barcode-btn');
        const toast = document.getElementById('toast');
        const ecoPointValue = document.getElementById('eco-point-value');
        const openIslandBtn = document.getElementById('open-island-btn');
        const islandContainer = document.getElementById('island-container');
        const islandLevelText = document.getElementById('island-level-text');
        const openStoreBtn = document.getElementById('open-store-btn');
        const storeItemsContainer = document.getElementById('store-items-container');
        const badgeContainer = document.getElementById('badge-container');
        const tipsContainer = document.getElementById('tips-container');

        // State Variables
        let ALL_JAPAN_CITIES = [];
        let selectedLocationName = null;
        let userBadges = {};
        let sortCount = 0;
        let ecoPoints = 0;
        let islandLevel = 0;
        let lastTipPointDate = '';
        let lastLoginDate = '';
        let purchasedItems = [];
        let activeTheme = {};
        let modalTriggerElement = null;
        let activeModalId = null;

        // Data
        const JAPAN_ADDRESS_DATA = { "北海道": ["札幌市", "函館市"], "青森県": ["青森市", "弘前市"], "東京都": ["渋谷区", "新宿区"], "神奈川県": ["横浜市", "川崎市"], "千葉県": ["千葉市", "習志野市"] };
        const BADGE_DEFINITIONS = { firstSort: { name: "はじめの一歩", desc: "初めてごみを分別した", icon: "🔰", earned: false }, ecoRookie: { name: "エコルーキー", desc: "分別回数が10回に到達", icon: "🌱", earned: false } };
        const ECO_TIPS_DATA = [ { category: 'リサイクル技術', title: 'ペットボトルが服に変わる？', content: '回収されたペットボトルは高品質なポリエステル繊維に生まれ変わります。' }, { category: '生活のヒント', title: 'コンポストで生ごみを減らそう', content: '家庭用のコンポストは調理くずを栄養豊富な堆肥に変えることができます。' } ];
        const POINT_STORE_ITEMS = {
            'theme_dark': { name: 'ダークテーマ', cost: 200, type: 'theme-color' },
            'theme_sakura': { name: '桜テーマ', cost: 350, type: 'theme-color' },
            'theme_spring': { name: '春のテーマ', cost: 500, type: 'theme-bg' },
            'theme_summer': { name: '夏のテーマ', cost: 500, type: 'theme-bg' },
            'theme_fall': { name: '秋のテーマ', cost: 500, type: 'theme-bg' },
            'theme_winter': { name: '冬のテーマ', cost: 500, type: 'theme-bg' }
        };
        const ISLAND_LEVELS = [ { level: 0, sorts: 0, text: '島が少し汚れています。分別してきれいにしよう！' }, { level: 1, sorts: 5, text: '少しきれいになりました！水が澄んできたみたい。' }, { level: 2, sorts: 15, text: '緑が増えてきました！小さな花も咲いています。' }, { level: 3, sorts: 30, text: 'とても美しい島になりました！生き物も住み着いたようです。' }, { level: 4, sorts: 50, text: '完璧なエコアイランドです！あなたは環境マスター！' } ];
        
        // --- Functions ---
        
        function openModal(modalId) {
            modalTriggerElement = document.activeElement;
            const modal = document.getElementById(modalId);
            if (modal) modal.classList.remove('hidden');
            activeModalId = modalId;
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) modal.classList.add('hidden');
            activeModalId = null;
            if (modalTriggerElement) {
                modalTriggerElement.focus();
            }
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }

        function loadCities() {
            const cityList = [];
            for (const prefecture in JAPAN_ADDRESS_DATA) {
                JAPAN_ADDRESS_DATA[prefecture].forEach(city => {
                    cityList.push(`${prefecture} ${city}`);
                });
            }
            ALL_JAPAN_CITIES = cityList.sort();
        }

        function selectLocation(cityName) {
            selectedLocationName = cityName;
            locationSearch.value = cityName;
            suggestionsContainer.innerHTML = '';
            suggestionsContainer.classList.add('hidden');
            setUploadAreaState(true);
        }
        
        function setUploadAreaState(enabled) {
            if (enabled) {
                dragArea.classList.remove('disabled');
                fileInput.disabled = false;
                openBarcodeBtn.disabled = false;
                openSodaiBtn.disabled = false;
            } else {
                dragArea.classList.add('disabled');
                fileInput.disabled = true;
                openBarcodeBtn.disabled = true;
                openSodaiBtn.disabled = true;
            }
        }

        function showSuggestions(filteredCities) {
            if (filteredCities.length === 0) {
                suggestionsContainer.classList.add('hidden');
                return;
            }
            suggestionsContainer.innerHTML = filteredCities.map(city => `<div class="p-2 hover:bg-gray-100 cursor-pointer" onclick="selectLocation('${city}')">${city}</div>`).join('');
            suggestionsContainer.classList.remove('hidden');
        }
        
        function initBadges() {
            const savedBadges = JSON.parse(localStorage.getItem('ecoNaviBadges') || JSON.stringify(BADGE_DEFINITIONS));
            userBadges = savedBadges;
            sortCount = parseInt(localStorage.getItem('ecoNaviSortCount') || '0');
        }

        function addEcoPoints(points, reason) {
            ecoPoints += points;
            ecoPointValue.textContent = ecoPoints;
            localStorage.setItem('ecoNaviPoints', ecoPoints);
            showToast(`+${points}P (${reason})`);
            const pointDisplay = document.getElementById('eco-point-display');
            const animation = document.createElement('div');
            animation.className = 'point-animation right-0 -top-4 text-lg font-bold text-yellow-500';
            animation.textContent = `+${points}`;
            pointDisplay.appendChild(animation);
            setTimeout(() => animation.remove(), 800);
        }
        
        function checkDailyLogin() {
            const today = new Date().toISOString().split('T')[0];
            if (lastLoginDate !== today) {
                addEcoPoints(1, '毎日ログイン');
                lastLoginDate = today;
                localStorage.setItem('ecoNaviLastLoginDate', lastLoginDate);
            }
        }

        function renderIsland() {
            const currentLevelInfo = ISLAND_LEVELS.slice().reverse().find(l => sortCount >= l.sorts);
            islandLevel = currentLevelInfo.level;
            islandLevelText.textContent = `レベル ${islandLevel}: ${currentLevelInfo.text}`;
            const islandSVGs = [
                `<svg viewBox="0 0 100 50"><path d="M10 40 Q 50 20 90 40 T 10 40" fill="#a0522d"/><path d="M0 45 H 100 V 50 H 0 Z" fill="#698f3f"/><text x="30" y="35" font-size="3">🗑️</text><text x="60" y="38" font-size="3">🥫</text></svg>`,
                `<svg viewBox="0 0 100 50"><path d="M10 40 Q 50 20 90 40 T 10 40" fill="#a0522d"/><path d="M0 45 H 100 V 50 H 0 Z" fill="#8fbc8f"/><text x="45" y="35" font-size="3">💧</text></svg>`,
                `<svg viewBox="0 0 100 50"><path d="M10 40 Q 50 20 90 40 T 10 40" fill="#8fbc8f"/><path d="M0 45 H 100 V 50 H 0 Z" fill="#add8e6"/><text x="30" y="35" font-size="4">🌱</text><text x="65" y="33" font-size="4">🌸</text></svg>`,
                `<svg viewBox="0 0 100 50"><path d="M10 40 Q 50 20 90 40 T 10 40" fill="#3cb371"/><path d="M0 45 H 100 V 50 H 0 Z" fill="#00bfff"/><text x="25" y="35" font-size="4">🌳</text><text x="45" y="38" font-size="4">🌷</text><text x="70" y="34" font-size="4">🦋</text></svg>`,
                `<svg viewBox="0 0 100 50"><path d="M10 40 Q 50 20 90 40 T 10 40" fill="#2e8b57"/><path d="M0 45 H 100 V 50 H 0 Z" fill="#4682b4"/><text x="20" y="35" font-size="5">🌳</text><text x="45" y="38" font-size="5">🌻</text><text x="70" y="34" font-size="5">🦊</text><text x="50" y="25" font-size="5">☀️</text></svg>`,
            ];
            islandContainer.innerHTML = islandSVGs[islandLevel];
        }

        function renderPointStore() {
            storeItemsContainer.innerHTML = '';
            for (const id in POINT_STORE_ITEMS) {
                const item = POINT_STORE_ITEMS[id];
                const isPurchased = purchasedItems.includes(id);
                const canAfford = ecoPoints >= item.cost;
                const buttonDisabled = isPurchased || !canAfford;
                const themeName = id.split('_')[1];
                let buttonHtml = `<button data-id="${id}" data-cost="${item.cost}" class="buy-item-btn bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-3 rounded-full text-sm transition" ${buttonDisabled ? 'disabled' : ''}>${item.cost} P</button>`;
                if (isPurchased) {
                    const isApplied = (activeTheme.type === item.type && activeTheme.name === themeName);
                    buttonHtml = `<button data-id="${id}" class="apply-theme-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-3 rounded-full text-sm transition">${isApplied ? '適用中' : '適用する'}</button>`;
                }
                storeItemsContainer.innerHTML += `<div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg border"> <span class="font-semibold text-gray-800">${item.name}</span> ${buttonHtml} </div>`;
            }
            addStoreEventListeners();
        }

        function addStoreEventListeners() {
            document.querySelectorAll('.buy-item-btn').forEach(btn => btn.addEventListener('click', handleBuyItem));
            document.querySelectorAll('.apply-theme-btn').forEach(btn => btn.addEventListener('click', handleApplyTheme));
        }
        
        function handleBuyItem(e) {
            const id = e.target.dataset.id;
            const cost = parseInt(e.target.dataset.cost);
            if (ecoPoints >= cost) {
                ecoPoints -= cost;
                purchasedItems.push(id);
                localStorage.setItem('ecoNaviPoints', ecoPoints);
                localStorage.setItem('ecoNaviPurchasedItems', JSON.stringify(purchasedItems));
                ecoPointValue.textContent = ecoPoints;
                showToast('アイテムを購入しました！');
                renderPointStore();
            }
        }
        
        function handleApplyTheme(e) {
            const id = e.target.dataset.id;
            const item = POINT_STORE_ITEMS[id];
            const themeName = id.split('_')[1];
            applyTheme(themeName, item.type);
        }

        function applyTheme(themeName, themeType) {
            body.className = 'bg-gray-50 flex items-center justify-center min-h-screen main-container-wrapper'; // Reset classes
            
            if (themeType === 'theme-color') {
                if (themeName !== 'default') body.classList.add(`theme-${themeName}`);
                activeTheme = { type: themeType, name: themeName };
            } else if (themeType === 'theme-bg') {
                body.classList.add(`theme-${themeName}`);
                activeTheme = { type: themeType, name: themeName };
            } else {
                activeTheme = { type: 'default', name: 'default' };
            }
            localStorage.setItem('ecoNaviActiveTheme', JSON.stringify(activeTheme));
            renderPointStore();
        }

        function renderTips() {
            tipsContainer.innerHTML = '';
            ECO_TIPS_DATA.forEach(tip => {
                tipsContainer.innerHTML += `<div class="border rounded-lg p-4"><h3 class="font-bold text-lg">${tip.title}</h3><p class="text-gray-600 text-sm">${tip.content}</p></div>`;
            });
        }
        
        function renderBadges() {
            badgeContainer.innerHTML = '';
            for (const id in userBadges) {
                const badge = userBadges[id];
                badgeContainer.innerHTML += `<div class="text-center p-2 ${badge.earned ? '' : 'opacity-25'}"><div class="text-4xl">${badge.icon}</div><div class="text-xs font-bold mt-1">${badge.name}</div></div>`;
            }
        }

        async function handleFile(file) {
             addEcoPoints(10, 'ごみ分別');
             sortCount++;
             localStorage.setItem('ecoNaviSortCount', sortCount);
             renderIsland();
             // Add image analysis and result display logic here
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            loadCities();
            initBadges();
            ecoPoints = parseInt(localStorage.getItem('ecoNaviPoints') || '0');
            ecoPointValue.textContent = ecoPoints;
            purchasedItems = JSON.parse(localStorage.getItem('ecoNaviPurchasedItems') || '[]');
            activeTheme = JSON.parse(localStorage.getItem('ecoNaviActiveTheme') || '{"type":"default", "name":"default"}');
            if (activeTheme.type !== 'default') {
                applyTheme(activeTheme.name, activeTheme.type);
            }
            lastLoginDate = localStorage.getItem('ecoNaviLastLoginDate') || '';
            checkDailyLogin();
            renderIsland();
        });

        locationSearch.addEventListener('input', () => {
            const query = locationSearch.value.trim();
            if (query) {
                const filtered = ALL_JAPAN_CITIES.filter(city => city.includes(query));
                showSuggestions(filtered);
            } else {
                suggestionsContainer.classList.add('hidden');
            }
        });

        getLocationBtn.addEventListener('click', () => {
            locationStatus.textContent = '位置情報を取得中...';
            // Geolocation logic here
        });

        dragArea.addEventListener('click', () => { if(!fileInput.disabled) fileInput.click(); });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });

        openIslandBtn.addEventListener('click', () => { renderIsland(); openModal('island-modal'); });
        openStoreBtn.addEventListener('click', () => { closeModal('island-modal'); renderPointStore(); openModal('point-store-modal'); });
        openTipsBtn.addEventListener('click', () => {
            const today = new Date().toISOString().split('T')[0];
            lastTipPointDate = localStorage.getItem('ecoNaviLastTipDate') || '';
            if(lastTipPointDate !== today) {
                addEcoPoints(5, '豆知識チェック');
                localStorage.setItem('ecoNaviLastTipDate', today);
            }
            renderTips();
            openModal('tips-modal');
        });
        openBadgeBtn.addEventListener('click', () => { renderBadges(); openModal('badge-modal'); });
        openSodaiBtn.addEventListener('click', () => { /* initSodaiModal(); */ openModal('sodai-modal'); });
        openDisasterBtn.addEventListener('click', () => { openModal('disaster-modal'); });

    </script>
</body>
